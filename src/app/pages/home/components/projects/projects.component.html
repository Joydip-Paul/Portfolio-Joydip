<!-- Each project is a unique piece of development -->
<div class="project-card pt-100 pb-50">
    <div class="container">
        <div class="title-area pb-50">
            <h2>projects</h2>
            <h4>These are some of my works</h4>
        </div>
        <div class="project-card__each mb-50" *ngFor="let item of projectList; let i = index">
            <div class="project-card__each--left">
               <a href="">
                <figure>
                    <img src={{item.thumb}} alt="">
                </figure>
               </a>
            </div>
            <div class="project-card__each--right">
                <h3>{{item.title}}</h3>
                <p>{{item.des}}</p>
                <ul class="lang">
                    <li *ngFor="let lang of item.language">{{lang.title}}</li>
                </ul>
                <div class="live-code">
                    <h2><i class="fa-brands fa-github"></i> Code</h2>
                    <h2>Live Demo <i class="fa-solid fa-eye"></i></h2>
                </div>
            </div>
        </div>
    </div>
</div>
