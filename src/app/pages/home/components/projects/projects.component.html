<section class="projects pt-100 pb-70">
    <div class="container">
        <div class="title-area pb-50">
            <h2>projects</h2>
            <h4>These are some of my works</h4>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 pb-30" *ngFor="let item of projectList">
                <div class="projects__each">
                    <a href={{item.site_link}} target="_blank">
                        <figure>
                            <img src={{item.thumb}} alt="">
                        </figure>
                        <span>View Live</span>
                    </a>
                    <h2>{{item.title}}</h2>
                    <p>{{item.des}}</p>
                    <h4>Technology used</h4>
                    <h4>{{item.language}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
